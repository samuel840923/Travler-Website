<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reverse Auction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/moment/moment/develop/moment.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/js/bootstrap-datetimepicker.min.js"></script>
    <style>
      .container {
        width: 80%;
      }
      .register-title {
        font-size: 3em;
        display: block;
      }
      .well {
        margin-top: 1%;
        -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="auction-title">Reverse Auctions</h1>         
      <table class="table well">
        <thead>
          <tr>
            <th>Date</th>
            <th>Airline ID</th>
            <th>Flight Number</th>
            <th>Class</th>
            <th>Arrival Date</th>
            <th>NYOP</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
              <td>1/1/2017:10:20</td>
              <td>AA</td>
              <td>120</td>
              <td>First</td>
              <td>1/2/2017:10:20</td>
              <td>$800.00</td>
              <td></td>
            </tr>
          <form>
            <tr>
              <td><input type="text" placeholder="Today's Date" class="form-control" readonly/></td>
              <td><input type="text" placeholder="Airline ID" class="form-control" name="airlineId" required/></td>
              <td><input type="text" placeholder="Flight Number" class="form-control" name="flightNumber" required/></td>
              <td><input type="text" placeholder="Class" class="form-control" name="class" required/></td>
               <td class='input-group date' id='datetimepicker'>
                    <input type='text' class="form-control" name="arrivalDate"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </td>
              <!--<td><input type="text" placeholder="Arrival Date" class="form-control" name="arrivalDate" required/></td>-->
              <td><input type="text" placeholder="NYOP" class="form-control" name="nyop" required/></td>
              <td><button type="button" class="btn btn-primary">Reverse Bid</button></td>
            </tr>
          </form>
        </tbody>
      </table>
    </div>
    <script type="text/javascript">
      $(function () {
        $('#datetimepicker').datetimepicker();
      });
    </script>
  </body>
</html>
