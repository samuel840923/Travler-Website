<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flight Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Flight Info</h2>
  <p>Search for your flight</p>
  <form>
    <div class="form-group row">
      <div class="col-xs-4">
        <label for="ex1">Airline Name</label>
        <input class="form-control" id="AID" type="text">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-4">
        <label for="ex1">Flying From</label>
        <input class="form-control" id="from" type="text">
      </div>
      <div class="col-xs-4">
        <label for="ex2">Flying To</label>
        <input class="form-control" id="flyto" type="text">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-4">
        <label for="start_date">Depart Date</label>
    <input type="date" class="form-control" name="start_date" id="start_date" placeholder="mm/dd/yyyy">
      </div>
        <div class="col-xs-4">
        <label for="start_date">Arrive Date</label>
    <input type="date" class="form-control" name="start_date" id="start_date" placeholder="mm/dd/yyyy">
      </div>
    </div>
       <div class="form-group row">
      <div class="col-xs-2">
        <label for="start_date">Number of Passengers</label>
    <input class="form-control" id="flyto" type="text">
      </div>
        <div class="col-xs-4">
        <label for="start_date">Flight Type</label>
       <select class="selectpicker form-control">
        <option>Round trip</option>
        <option>One Way </option>
        <option>Multi-City</option>
      </select>
      </div>
           
    </div>
      <div class="form-group row">
           <div class="col-xs-4">
          <button type="button" class="btn btn-primary">Search</button>
          </div>
      </div>
  </form>
</div> 

</body>
</html>
