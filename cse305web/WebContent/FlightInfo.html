<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flight Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form action = "FlightSearch" method = "post">
<div class="container">
  <h2>Flight Info</h2>
  <p>Search for your flight</p>
    <div class="form-group row">
      <div class="col-xs-4">
        <label for="ex1">Airline Name</label>
        <input class="form-control" name="AID" type="text">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-4">
        <label for="ex1">Flying From</label>
        <input class="form-control" name="from" type="text">
      </div>
      <div class="col-xs-4">
        <label for="ex2">Flying To</label>
        <input class="form-control" name="flyto" type="text">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-4">
        <label for="start_date">Depart Date</label>
    <input type="date" class="form-control" name="start_date" id="start_date" placeholder="mm/dd/yyyy">
      </div>
        <div class="col-xs-4">
        <label for="arrive_date">Arrive Date</label>
    <input type="date" class="form-control" name="arrive_date" id="arrive_date" placeholder="mm/dd/yyyy">
      </div>
    </div>
       <div class="form-group row">
      <div class="col-xs-2">
        <label for="nop">Number of Passengers</label>
    <input class="form-control" name="nop" type="text">
      </div>
        <div class="col-xs-4">
        <label for="ftype">Flight Type</label>
       <select class="selectpicker form-control" name = "type">
        <option value = "Round">Round trip</option>
        <option value = "One">One Way </option>
        <option value = "Multi">Multi-City value</option>
      </select>
      </div>
           
    </div>
    
      <div class="form-group row">
           <div class="col-xs-4">
          <button type="submit" class="btn btn-primary">Search</button>
          </div>
      </div>
 
</div> 
 </form>
</body>
</html>
